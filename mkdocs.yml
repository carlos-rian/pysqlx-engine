site_name: PySQLXEngine

site_description: Python Async SQL Engines

site_url: "https://github.com/carlos-rian/pysqlx-engine"

theme:
  name: material
  font:
    code: Roboto Mono
  palette:
    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - search.share
    - search.suggest
    - navigation.expand
    - navigation.top
    - header.autohide
  icon:
    repo: fontawesome/brands/github-alt
  logo: img/favicon/icon.png
  favicon: img/favicon/favicon.ico
  language: en

repo_name: "carlos-rian/pysqlx-engine"

repo_url: "https://github.com/carlos-rian/pysqlx-engine"

plugins:
  - search
  - mkdocs-video:
      mark: "custom-marker"

nav:
  - Home: index.md
  - Tutorial: pysqlx_engine.md

  - User Guide:
      - user_guide/intro.md
      - user_guide/next_steps.md

  - Advanced Guide:
      - dml_with_output.md

  - databases_and_versions.md
  - return_types.md
  - core_engine.md

markdown_extensions:
  - toc:
      permalink: true
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown_include.include:
      base_path: docs
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - attr_list
  - extra
  - pymdownx.smartsymbols

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed:
      alternate_style: true

copyright: Copyright &copy; 2022 - 2022 Carlos Rian

extra_css:
  - css/termynal.css
  - css/custom.css
  - css/extras.css

extra_javascript:
  - https://unpkg.com/mermaid@8.4.6/dist/mermaid.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - js/termynal.js
  - js/custom.js
  - js/table.js
