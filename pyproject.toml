[tool.poetry]
name = "pysqlx-engine"

version = "0.1.0"
description = "Python Async SQL Engines"
authors = ["carlos.rian <crian.rian@gmail.com>"]
license = "MIT"
readme = "readme.md"
repository = "https://github.com/carlos-rian/pysqlx-engine"
keywords = ["async", "database", "sql", "engine"]

packages = [
    { include = "sqlx_engine"},
]
classifiers = [
    "Topic :: Database",
    "Framework :: AsyncIO"
]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.9.1"
httpx = "^0.23.0"
aiofiles = "^0.8.0"
Pygments = "^2.12.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
isort = "^5.10.1"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytest-xdist = "^2.5.0"
pytest-asyncio = "^0.18.3"
mkdocs-material = "^8.3.9"
mkdocs-video = "^1.3.0"
markdown-include = "^0.6.0"
mkdocs-material-extensions = "^1.0.3"
pytest-dotenv = "^0.5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
