version: "3.7"

services:
  postgresql:
    image: postgres:latest
    container_name: postgresql
    environment:
      - POSTGRES_DB=engine
      - POSTGRES_PASSWORD=Build!Test321
    ports:
      - 4442:5432
    networks:
      - default
  
  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      - MYSQL_DATABASE=engine
      - MYSQL_ROOT_PASSWORD=Build!Test321
    ports:
      - 4443:3306
    networks:
      - default
  
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql
    environment:
      - SA_PASSWORD=Build!Test321
      - ACCEPT_EULA=Y
    ports:
      - 4444:1433
    networks:
      - default
  
  mariadb:
    image: mariadb
    container_name: mariadb
    restart: always
    environment:
      MARIADB_DATABASE: engine
      MARIADB_ROOT_PASSWORD: Build!Test321
    
    ports:
      - 4445:3808
    networks:
      - default